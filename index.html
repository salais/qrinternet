<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Cautivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
    </style>
</head>
<body>

    <div class="container">
        <h2>Bienvenido</h2>
        <p>Disfruta de tu conexi칩n</p>
        <img id="adImage" alt="Publicidad">
    </div>

    <script>
        console.log("游댠 Cargando im치genes desde Firestore...");

        let adsList = [];
        let currentIndex = 0;
        let imgElement = document.getElementById("adImage");

        // 游댳 Clave API de Firebase (debes reemplazarla con la tuya)
        const FIREBASE_API_KEY = "AIzaSyD1UePxM4Mi33Z106b0NZSDsXTLlmxlkOo";

        // 游댳 URL de Firestore REST API
        const FIRESTORE_URL = `https://firestore.googleapis.com/v1/projects/itos-f1e25/databases/(default)/documents/ads?key=${FIREBASE_API_KEY}`;

        async function loadAds() {
            try {
                const response = await fetch(FIRESTORE_URL);
                const data = await response.json();
                console.log("游닆 Respuesta Firestore:", data); // Verifica la estructura de Firestore

                if (!data.documents) {
                    console.warn("游뚿 No se encontraron documentos en Firestore.");
                    return;
                }

                // Extrae solo las URLs de las im치genes y filtra valores nulos
                adsList = data.documents
                    .map(doc => doc.fields?.url?.stringValue)
                    .filter(url => url);

                if (adsList.length > 0) {
                    imgElement.style.display = "block"; // Muestra la imagen
                    changeImage();
                    setInterval(changeImage, 5000); // Cambia cada 5 segundos
                } else {
                    console.warn("游뚿 No se encontraron im치genes v치lidas en Firestore.");
                }
            } catch (error) {
                console.error("游댠 Error al cargar im치genes:", error);
            }
        }

        function changeImage() {
            if (adsList.length > 0) {
                imgElement.src = adsList[currentIndex];
                console.log("游댃 Mostrando imagen:", adsList[currentIndex]);
                currentIndex = (currentIndex + 1) % adsList.length;
            }
        }

        // 游댳 Cargar im치genes al abrir la p치gina
        loadAds();
    </script>

</body>
</html>
