<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicidad de Hotspot</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #container {
            max-width: 90%;
            text-align: center;
        }
        .slideshow-container {
            position: relative;
            max-width: 100%;
            max-height: 80vh;
        }
        .slide {
            display: block;
            width: 100%;
            max-height: 80vh;
        }
        #countdown {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
    <script>
        let countdown = 10;
        let slideIndex = 0;
        let images = [
            "https://salais.github.io/qrinternet/images/image1.webp",
            "https://salais.github.io/qrinternet/images/image2.webp"
        ];

        function updateCountdown() {
            document.getElementById('countdown').textContent = `Redirigiendo en ${countdown} segundos...`;
            if (countdown === 0) {
                window.location.href = "http://192.168.2.254:3990/trial?userurl=http%3A%2F%2Fwww.msftconnecttest.com%2Fredirect";
                setTimeout(() => { window.close(); }, 2000);
            } else {
                countdown--;
                setTimeout(updateCountdown, 1000);
            }
        }

        function showSlides() {
            let slideshow = document.getElementById("slideshow");
            slideshow.src = images[slideIndex];
            slideIndex = (slideIndex + 1) % images.length;
            setTimeout(showSlides, 5000); // Cambia cada 5 segundos
        }

        window.onload = function() {
            updateCountdown();
            showSlides();
        };
    </script>
</head>
<body>
    <div id="container">
        <div class="slideshow-container">
            <img id="slideshow" class="slide" src="" alt="Publicidad">
        </div>
        <div id="countdown">Liberando internet en 10 segundos...</div>
    </div>
</body>
</html>
