<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 10px;
            display: none;
        }
        #countdown {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
            color: #ff0000;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #formOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        #formContainer {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h4>Liberando internet en <span id="countdown">15</span> segundos..</h4>
        <button id="infoButton">Â¡Obtener PromociÃ³n!</button>
        <img id="adImage" alt="Publicidad">
    </div>

    <script>
        let adsList = [];
        let adsIds = [];
        let currentIndex = 0;
        let imgElement = document.getElementById("adImage");
        let countdownElement = document.getElementById("countdown");
        let countdownValue = 15;
        let countdownInterval;
        let adsFinished = false;
        let countdownPaused = false;
        let currentAdId = null;
        const REDIRECT_URL = "http://192.168.2.254:3990/trial?userurl=http%3A%2F%2Fwww.msftconnecttest.com%2Fredirect";
        const FIREBASE_API_KEY = "AIzaSyD1UePxM4Mi33Z106b0NZSDsXTLlmxlkOo";
        const FIRESTORE_URL = `https://firestore.googleapis.com/v1/projects/itos-f1e25/databases/(default)/documents/ads?key=${FIREBASE_API_KEY}`;

        async function retryLoadAds() {
            try {
                const response = await fetch(FIRESTORE_URL);
                const data = await response.json();

                if (!data.documents) {
                    return;
                }

                adsList = data.documents.map(doc => doc.fields?.url?.stringValue).filter(url => url);
                adsIds = data.documents.map(doc => doc.name.split("/").pop()).filter(id => id);

                if (adsList.length > 0) {
                    // ðŸ”¹ Precargar imÃ¡genes
                    adsList.forEach(url => {
                        const img = new Image();
                        img.src = url;
                    });

                    imgElement.style.display = "block";
                    currentAdId = adsIds[currentIndex];
                    imgElement.src = adsList[currentIndex] + "?t=" + new Date().getTime(); // ðŸ”¹ Evitar cachÃ©
                    registerView(currentAdId);
                    startCountdown();
                }
            } catch (error) {
                console.error(" Error al cargar imÃ¡genes:", error);
            }
        }

        function startCountdown() {
            countdownElement.textContent = countdownValue;

            countdownInterval = setInterval(() => {
                if (adsFinished || countdownPaused) return;

                countdownValue--;
                countdownElement.textContent = countdownValue;

                if (countdownValue % 5 === 0 && countdownValue !== 15 && countdownValue !== 0) {
                    changeImage();
                }

                if (countdownValue <= 0) {
                    clearInterval(countdownInterval);
                    stopAdsAndRedirect();
                }
            }, 1000);
        }

        function changeImage() {
            if (adsFinished || countdownPaused) return;
            currentIndex = (currentIndex + 1) % adsList.length;
            currentAdId = adsIds[currentIndex];

            let newImage = new Image();
            newImage.src = adsList[currentIndex] + "?t=" + new Date().getTime(); // ðŸ”¹ Evitar cachÃ©

            newImage.onload = function () {
                imgElement.src = adsList[currentIndex] + "?t=" + new Date().getTime(); // ðŸ”¹ Evitar cachÃ©
                registerView(currentAdId);
            };
        }

        async function registerView(adId) {
            const adDocURL = `https://firestore.googleapis.com/v1/projects/itos-f1e25/databases/(default)/documents/ads/${adId}?key=${FIREBASE_API_KEY}`;

            try {
                let response = await fetch(adDocURL);
                let data = await response.json();

                if (!data.fields) {
                    console.error(" El anuncio no tiene datos.");
                    return;
                }

                let existingFields = data.fields;
                let currentViews = existingFields.views ? parseInt(existingFields.views.integerValue) : 0;
                let updatedViews = currentViews + 1;

                let requestBody = {
                    fields: {
                        ...existingFields,
                        views: { integerValue: updatedViews }
                    }
                };

                await fetch(adDocURL, {
                    method: "PATCH",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(requestBody)
                });

            } catch (error) {
                console.error(" Error al registrar la vista:", error);
            }
        }

        function stopAdsAndRedirect() {
            adsFinished = true;
            imgElement.style.display = "none";
            countdownElement.textContent = "ConexiÃ³n desbloqueada";

            setTimeout(() => {
                window.location.href = REDIRECT_URL;
            }, 2000);
        }

        retryLoadAds();
    </script>

</body>
</html>
