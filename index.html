<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        #countdown-container {
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px;
            text-align: center;
            z-index: 10;
        }
        #countdown {
            font-size: 3vw;
            font-weight: bold;
            color: white;
        }
        .slideshow-container {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            position: relative;
        }
        .slide {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>

    <script>
        let countdown = 15;
        let slideIndex = 0;
        let images = [];

        // Cargar imágenes desde Firestore usando fetch()
        async function loadAds() {
            try {
                console.time("Carga de imágenes desde Firestore");
                const response = await fetch("https://firestore.googleapis.com/v1/projects/itos-f1e25/databases/(default)/documents/ads");
                console.timeEnd("Carga de imágenes desde Firestore");

                const data = await response.json();
                images = data.documents.map(doc => ({
                    url: doc.fields.url.stringValue
                }));

                console.log("Imágenes cargadas desde Firestore:", images);

                if (images.length > 0) {
                    showSlides();
                } else {
                    console.error("No hay imágenes disponibles.");
                }
            } catch (error) {
                console.error("Error al obtener las imágenes:", error);
            }
        }

        // Contador regresivo antes de liberar Internet
        function updateCountdown() {
            let countdownElement = document.getElementById('countdown');

            if (countdown > 0) {
                countdownElement.textContent = `ESPERA UN MOMENTO, LIBERANDO INTERNET EN ${countdown} SEGUNDOS...`;
                countdown--;
                setTimeout(updateCountdown, 1000);
            } else {
                console.log("Redirigiendo para liberar internet...");
                window.location.href = "http://192.168.2.254:3990/trial?userurl=http%3A%2F%2Fwww.msftconnecttest.com%2Fredirect";
            }
        }

        // Mostrar imágenes en carrusel
        function showSlides() {
            if (images.length === 0) {
                console.error("No hay imágenes disponibles.");
                return;
            }

            let slideshow = document.getElementById("slideshow");

            let currentImage = images[slideIndex].url;
            slideshow.src = currentImage + "?t=" + new Date().getTime(); // Evita problemas de caché

            console.log("Mostrando imagen:", currentImage);

            slideIndex = (slideIndex + 1) % images.length;

            setTimeout(showSlides, 5000);
        }

        // Ejecutar funciones al cargar la página
        window.onload = function() {
            updateCountdown();
            loadAds();
        };
    </script>
</head>
<body>
    <div id="countdown-container">
        <div id="countdown">ESPERA UN MOMENTO, LIBERANDO INTERNET EN 10 SEGUNDOS...</div>
    </div>
    <div class="slideshow-container">
        <img id="slideshow" class="slide" src="" alt="Publicidad">
    </div>
</body>
</html>
