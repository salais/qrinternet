<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Cautivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 10px;
            display: none; /* Ocultar imagen hasta que se cargue */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Bienvenido</h2>
        <p>Disfruta de tu conexión</p>
        <img id="adImage" alt="Publicidad">
    </div>

    <script>
        console.log("🚀 Cargando imágenes desde Firestore...");

        let adsList = [];
        let currentIndex = 0;
        let imgElement = document.getElementById("adImage");

        // 🔹 Clave API de Firebase (reemplázala con la tuya)
        const FIREBASE_API_KEY = "AIzaSyD1UePxM4Mi33Z106b0NZSDsXTLlmxlkOo";

        // 🔹 URL de Firestore REST API
        const FIRESTORE_URL = `https://firestore.googleapis.com/v1/projects/itos-f1e25/databases/(default)/documents/ads?key=${FIREBASE_API_KEY}`;

        async function retryLoadAds(attempts = 3) {
            if (attempts <= 0) {
                console.error("❌ No se pudieron cargar imágenes después de varios intentos.");
                reloadIfNeeded();
                return;
            }

            try {
                const response = await fetch(FIRESTORE_URL);
                const data = await response.json();
                console.log("📜 Respuesta Firestore:", data); // Verifica la estructura de Firestore

                if (!data.documents) {
                    console.warn(`🚨 No se encontraron documentos en Firestore. Intentos restantes: ${attempts - 1}`);
                    setTimeout(() => retryLoadAds(attempts - 1), 2000);
                    return;
                }

                // Extrae solo las URLs de las imágenes y filtra valores nulos
                adsList = data.documents
                    .map(doc => doc.fields?.url?.stringValue)
                    .filter(url => url);

                if (adsList.length > 0) {
                    console.log("✅ Imágenes cargadas:", adsList);
                    imgElement.style.display = "block"; // Muestra la imagen
                    changeImage();
                    setInterval(changeImage, 5000); // Cambia cada 5 segundos
                } else {
                    console.warn(`⚠ No se encontraron imágenes. Intentos restantes: ${attempts - 1}`);
                    setTimeout(() => retryLoadAds(attempts - 1), 2000); // Reintenta en 2 segundos
                }
            } catch (error) {
                console.error("🔥 Error al cargar imágenes:", error);
                setTimeout(() => retryLoadAds(attempts - 1), 2000);
            }
        }

        function changeImage() {
            if (adsList.length > 0) {
                imgElement.src = adsList[currentIndex];
                console.log("🔄 Mostrando imagen:", adsList[currentIndex]);
                currentIndex = (currentIndex + 1) % adsList.length;
            }
        }

        function reloadIfNeeded() {
            console.warn("⚠ Recargando página por fallo en carga de imágenes...");
            setTimeout(() => {
                location.reload();
            }, 3000); // Recarga en 3 segundos si no hay imágenes
        }

        // 🔹 Cargar imágenes al abrir la página con reintentos
        retryLoadAds();
    </script>

</body>
</html>
