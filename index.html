<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        #countdown-container {
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px;
            text-align: center;
            z-index: 10;
        }
        #countdown {
            font-size: 3vw;
            font-weight: bold;
            color: white;
        }
        .slideshow-container {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            position: relative;
        }
        .slide {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #whatsapp-button {
            display: none;
            position: fixed;
            bottom: 20px;
            background-color: #25D366;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        #whatsapp-button:hover {
            background-color: #1ebe57;
            transform: scale(1.1);
        }
        @media (max-width: 768px) {
            #countdown {
                font-size: 4vw;
            }
        }
        @media (max-width: 480px) {
            #countdown {
                font-size: 5vw;
            }
        }
    </style>
    <script>
        let countdown = 10;
        let slideIndex = 0;
        let images = [
            { url: "https://salais.github.io/qrinternet/images/image1.webp", phone: "3326554569", description: "Descuento especial en refrescos! %ID:20032025%" },
            { url: "https://salais.github.io/qrinternet/images/image2.webp", phone: "4272284124", description: "Descuento en caja de donas clasica! %ID:20032025%" }
        ];
        let selectedPhone = "";
        let selectedMessage = "";

        function updateCountdown() {
            document.getElementById('countdown').textContent = `ESPERA UN MOMENTO, LIBERANDO INTERNET EN ${countdown} SEGUNDOS...`;
            if (countdown === 0) {
                window.location.href = "http://192.168.2.254:3990/trial?userurl=http%3A%2F%2Fwww.msftconnecttest.com%2Fredirect";
                setTimeout(() => { 
                    if (selectedPhone) {
                        let whatsappMessage = encodeURIComponent(`¡Hola! Estoy interesado en esta oferta: ${selectedMessage}. ¿Me puedes dar más detalles?`);
                        window.location.href = `https://wa.me/${selectedPhone}?text=${whatsappMessage}`;
                    }
                }, 2000);
            } else {
                countdown--;
                setTimeout(updateCountdown, 1000);
            }
        }

        function showSlides() {
            let slideshow = document.getElementById("slideshow");
            let whatsappButton = document.getElementById("whatsapp-button");
            slideshow.src = images[slideIndex].url;
            whatsappButton.style.opacity = "0";
            setTimeout(() => {
                whatsappButton.style.opacity = "1";
                whatsappButton.style.transform = "scale(1.1)";
                setTimeout(() => {
                    whatsappButton.style.transform = "scale(1)";
                }, 300);
            }, 500);
            
            whatsappButton.onclick = function() {
                selectedPhone = images[slideIndex].phone;
                selectedMessage = images[slideIndex].description;
                console.log(`Seleccionado: ${selectedPhone} - ${selectedMessage}`);
            };
            whatsappButton.style.display = "block";
            setTimeout(() => {
                slideIndex = (slideIndex + 1) % images.length;
                showSlides();
            }, 5000);
        }

        window.onload = function() {
            updateCountdown();
            showSlides();
        };
    </script>
</head>
<body>
    <div id="countdown-container">
        <div id="countdown">ESPERA UN MOMENTO, LIBERANDO INTERNET EN 10 SEGUNDOS...</div>
    </div>
    <div class="slideshow-container">
        <img id="slideshow" class="slide" src="" alt="Publicidad">
    </div>
    <button id="whatsapp-button">¡Quiero esta oferta!</button>
</body>
</html>
