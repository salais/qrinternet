<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        #countdown-container {
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px;
            text-align: center;
            z-index: 10;
        }
        #countdown {
            font-size: 3vw;
            font-weight: bold;
            color: white;
        }
        .slideshow-container {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            position: relative;
        }
        .slide {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #whatsapp-button {
            display: none;
            position: fixed;
            bottom: 20px;
            background-color: #25D366;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        #whatsapp-button:hover {
            background-color: #1ebe57;
            transform: scale(1.1);
        }
    </style>

    <script>
       let countdown = 15;
let slideIndex = 0;
let images = [];
let countdownFinished = false; // Variable para controlar la pausa

// Verificar si hay datos almacenados en sessionStorage para abrir WhatsApp después de la redirección
window.onload = function() {
    if (sessionStorage.getItem("whatsappPhone")) {
        let phone = sessionStorage.getItem("whatsappPhone");
        let message = sessionStorage.getItem("whatsappMessage");
        sessionStorage.removeItem("whatsappPhone");
        sessionStorage.removeItem("whatsappMessage");

        // Enviar a una página intermedia que abrirá WhatsApp
        window.location.href = `redirect.html?phone=${phone}&message=${encodeURIComponent(message)}`;
        return;
    }

    updateCountdown();
    loadAds();
};

// Contador regresivo antes de liberar Internet
function updateCountdown() {
    let countdownElement = document.getElementById('countdown');

    if (countdown > 0) {
        countdownElement.textContent = `ESPERA UN MOMENTO, LIBERANDO INTERNET EN ${countdown} SEGUNDOS...`;
        countdown--;
        setTimeout(updateCountdown, 1000);
    } else {
        console.log("Redirigiendo para liberar internet...");
        countdownFinished = true; // Detener el carrusel cuando llega a 0

        // Redirigir al portal para liberar internet
        window.location.href = "http://192.168.2.254:3990/trial?userurl=http%3A%2F%2Fwww.msftconnecttest.com%2Fredirect";
    }
}

// Cargar imágenes desde Firestore usando fetch()
async function loadAds() {
    try {
        console.time("Carga de imágenes desde Firestore");
        const response = await fetch("https://firestore.googleapis.com/v1/projects/itos-f1e25/databases/(default)/documents/ads");
        console.timeEnd("Carga de imágenes desde Firestore");

        const data = await response.json();

        images = data.documents.map(doc => {
            const fields = doc.fields || {}; // Asegurar que fields existe

            return {
                id: doc.name.split('/').pop(),  // Extraer el ID del documento
                url: fields.url ? fields.url.stringValue : "",  // Verificar que el campo existe
                phone: fields.phone ? fields.phone.stringValue : "", // Verificar que el campo existe
                description: fields.description ? fields.description.stringValue : "" // Verificar que el campo existe
            };
        });

        console.log("Imágenes cargadas desde Firestore:", images);

        if (images.length > 0) {
            showSlides();
        } else {
            console.error("No hay imágenes disponibles.");
        }
    } catch (error) {
        console.error("Error al obtener las imágenes:", error);
    }
}

// Mostrar imágenes en carrusel, pero se detiene si el contador llega a 0
function showSlides() {
    if (images.length === 0 || countdownFinished) {
        console.log("Carrusel detenido porque el contador llegó a 0.");
        return; // Detiene el carrusel
    }

    let slideshow = document.getElementById("slideshow");
    let whatsappButton = document.getElementById("whatsapp-button");

    let currentImage = images[slideIndex];
    console.log("Mostrando imagen:", currentImage);

    // Verifica que la URL de la imagen es válida
    if (currentImage.url) {
        slideshow.src = currentImage.url + "?t=" + new Date().getTime(); // Evita problemas de caché
    } else {
        console.error("Imagen no disponible para este anuncio.");
        slideshow.src = ""; // Evita mostrar imágenes rotas
    }

    // Mostrar botón de WhatsApp solo si tiene un teléfono válido
    if (currentImage.phone && currentImage.phone.trim() !== "") {
        whatsappButton.style.display = "block";
        whatsappButton.onclick = function() {
            // Guardar el número y mensaje en sessionStorage
            sessionStorage.setItem("whatsappPhone", currentImage.phone);
            sessionStorage.setItem("whatsappMessage", currentImage.description);
            console.log(`Número guardado para WhatsApp: ${currentImage.phone}`);
        };
    } else {
        whatsappButton.style.display = "none";
    }

    // Pasar a la siguiente imagen solo si el contador no ha terminado
    slideIndex = (slideIndex + 1) % images.length;
    if (!countdownFinished) {
        setTimeout(showSlides, 5000);
    }
}
    </script>
</head>
<body>
    <div id="countdown-container">
        <div id="countdown">ESPERA UN MOMENTO, LIBERANDO INTERNET EN 10 SEGUNDOS...</div>
    </div>
    <div class="slideshow-container">
        <img id="slideshow" class="slide" src="" alt="Publicidad">
    </div>
    <button id="whatsapp-button">¡Quiero esta oferta!</button>
</body>
</html>
