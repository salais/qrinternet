<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        #countdown-container {
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px;
            text-align: center;
            z-index: 10;
        }
        #countdown {
            font-size: 3vw;
            font-weight: bold;
            color: white;
        }
        .slideshow-container {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            position: relative;
        }
        .slide {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #whatsapp-button {
            display: none;
            position: fixed;
            bottom: 20px;
            background-color: #25D366;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        #whatsapp-button:hover {
            background-color: #1ebe57;
            transform: scale(1.1);
        }
    </style>

    <script>
        let countdown = 15;
        let slideIndex = 0;
        let images = [];
        let selectedPhone = "";
        let selectedMessage = "";

        function updateCountdown() {
            let countdownElement = document.getElementById('countdown');

            if (countdown > 0) {
                countdownElement.textContent = `ESPERA UN MOMENTO, LIBERANDO INTERNET EN ${countdown} SEGUNDOS...`;
                countdown--;
                setTimeout(updateCountdown, 1000);
            } else {
                console.log("Redirigiendo para liberar internet...");
                window.location.href = "http://192.168.2.254:3990/trial?userurl=http%3A%2F%2Fwww.msftconnecttest.com%2Fredirect";

                // Esperar 3 segundos antes de abrir WhatsApp en una nueva pestaña
                setTimeout(() => { 
                    if (selectedPhone) {
                        let whatsappMessage = encodeURIComponent(`¡Hola! Estoy interesado en esta oferta: ${selectedMessage}. ¿Me puedes dar más detalles?`);
                        window.open(`https://wa.me/${selectedPhone}?text=${whatsappMessage}`, '_blank'); 
                    }
                }, 3000);
            }
        }

        async function loadAds() {
            try {
                console.time("Carga de imágenes desde Firestore");
                const response = await fetch("https://firestore.googleapis.com/v1/projects/itos-f1e25/databases/(default)/documents/ads");
                console.timeEnd("Carga de imágenes desde Firestore");

                const data = await response.json();

                images = data.documents.map(doc => {
                    const fields = doc.fields || {}; 

                    return {
                        id: doc.name.split('/').pop(),  
                        url: fields.url ? fields.url.stringValue : "",  
                        phone: fields.phone ? fields.phone.stringValue : "", 
                        description: fields.description ? fields.description.stringValue : "" 
                    };
                });

                console.log("Imágenes cargadas desde Firestore:", images);

                if (images.length > 0) {
                    showSlides();
                } else {
                    console.error("No hay imágenes disponibles.");
                }
            } catch (error) {
                console.error("Error al obtener las imágenes:", error);
            }
        }

        async function getCurrentFieldValue(imageId, fieldName) {
            try {
                const response = await fetch(`https://firestore.googleapis.com/v1/projects/itos-f1e25/databases/(default)/documents/ads/${imageId}`);
                const data = await response.json();

                return data.fields && data.fields[fieldName] ? parseInt(data.fields[fieldName].integerValue) : 0;
            } catch (error) {
                console.error(`Error al obtener el valor actual de ${fieldName}:`, error);
                return 0;
            }
        }

        async function recordView(imageId) {
            try {
                const currentViews = await getCurrentFieldValue(imageId, "views");
                await fetch(`https://firestore.googleapis.com/v1/projects/itos-f1e25/databases/(default)/documents/ads/${imageId}?updateMask.fieldPaths=views`, {
                    method: "PATCH",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        fields: { views: { integerValue: currentViews + 1 } } 
                    })
                });
            } catch (error) {
                console.error("Error al registrar la vista:", error);
            }
        }

        async function recordClick(imageId) {
            try {
                const currentClicks = await getCurrentFieldValue(imageId, "clicks");
                await fetch(`https://firestore.googleapis.com/v1/projects/itos-f1e25/databases/(default)/documents/ads/${imageId}?updateMask.fieldPaths=clicks`, {
                    method: "PATCH",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        fields: { clicks: { integerValue: currentClicks + 1 } } 
                    })
                });
            } catch (error) {
                console.error("Error al registrar el clic:", error);
            }
        }

        function showSlides() {
            if (images.length === 0) {
                console.error("No hay imágenes disponibles.");
                return;
            }

            let slideshow = document.getElementById("slideshow");
            let whatsappButton = document.getElementById("whatsapp-button");

            let currentImage = images[slideIndex];
            console.log("Mostrando imagen:", currentImage);

            slideshow.src = currentImage.url + "?t=" + new Date().getTime(); 
            recordView(currentImage.id);

            if (currentImage.phone) {
                whatsappButton.style.display = "block";
                whatsappButton.onclick = function() {
                    selectedPhone = currentImage.phone;
                    selectedMessage = currentImage.description;
                    recordClick(currentImage.id);
                    let whatsappMessage = encodeURIComponent(`¡Hola! Estoy interesado en esta oferta: ${selectedMessage}. ¿Me puedes dar más detalles?`);
                    window.open(`https://wa.me/${selectedPhone}?text=${whatsappMessage}`, '_blank');
                };
            } else {
                whatsappButton.style.display = "none";
            }

            slideIndex = (slideIndex + 1) % images.length;
            setTimeout(showSlides, 5000);
        }

        window.onload = function() {
            updateCountdown();
            loadAds();
        };
    </script>
</head>
<body>
    <div id="countdown-container">
        <div id="countdown">ESPERA UN MOMENTO, LIBERANDO INTERNET EN 10 SEGUNDOS...</div>
    </div>
    <div class="slideshow-container">
        <img id="slideshow" class="slide" src="" alt="Publicidad">
    </div>
    <button id="whatsapp-button">¡Quiero esta oferta!</button>
</body>
</html>
