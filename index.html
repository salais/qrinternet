<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Cautivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 10px;
            display: none;
        }
        #countdown {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
            color: #ff0000;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #formOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        #formContainer {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Bienvenido</h2>
        <p>Disfruta de tu conexi칩n</p>
        <img id="adImage" alt="Publicidad">
        <p>Tiempo restante: <span id="countdown">15</span> segundos</p>
        <button id="infoButton">Solicitar m치s informaci칩n</button>
    </div>

    <!-- Formulario emergente -->
    <div id="formOverlay">
        <div id="formContainer">
            <h3>Solicitar informaci칩n</h3>
            <p>Completa tus datos y nos pondremos en contacto.</p>
            <input type="email" id="email" placeholder="Correo electr칩nico" required>
            <input type="tel" id="phone" placeholder="N칰mero de tel칠fono" required>
            <button onclick="submitForm()">Enviar</button>
            <button onclick="closeForm()">Cancelar</button>
        </div>
    </div>

    <script>
        console.log("游 Cargando im치genes desde Firestore...");

        let adsList = [];
        let adsIds = [];
        let currentIndex = 0;
        let imgElement = document.getElementById("adImage");
        let countdownElement = document.getElementById("countdown");
        let infoButton = document.getElementById("infoButton");
        let countdownValue = 15;
        let countdownInterval;
        let adsFinished = false;
        let formOpen = false;
        let currentAdId = null;
        const REDIRECT_URL = "http://192.168.2.254:3990/trial?userurl=http%3A%2F%2Fwww.msftconnecttest.com%2Fredirect";

        // 游댳 Clave API de Firebase (reempl치zala con la tuya)
        const FIREBASE_API_KEY = "AIzaSyD1UePxM4Mi33Z106b0NZSDsXTLlmxlkOo";

        // 游댳 URL de Firestore REST API
        const FIRESTORE_URL = `https://firestore.googleapis.com/v1/projects/itos-f1e25/databases/(default)/documents/ads?key=${FIREBASE_API_KEY}`;

        async function retryLoadAds() {
            try {
                const response = await fetch(FIRESTORE_URL);
                const data = await response.json();

                if (!data.documents) {
                    console.warn("游뚿 No se encontraron documentos en Firestore.");
                    return;
                }

                adsList = data.documents.map(doc => doc.fields?.url?.stringValue).filter(url => url);
                adsIds = data.documents.map(doc => doc.name.split("/").pop()).filter(id => id);

                if (adsList.length > 0) {
                    imgElement.style.display = "block";
                    startCountdown();
                }
            } catch (error) {
                console.error("游댠 Error al cargar im치genes:", error);
            }
        }

        function startCountdown() {
            countdownValue = 15;
            countdownElement.textContent = countdownValue;
            currentAdId = adsIds[currentIndex];
            imgElement.src = adsList[currentIndex];

            countdownInterval = setInterval(() => {
                if (adsFinished || formOpen) return; // Pausa si el formulario est치 abierto

                countdownValue--;
                countdownElement.textContent = countdownValue;

                if (countdownValue % 5 === 0 && countdownValue !== 15 && countdownValue !== 0) {
                    changeImage();
                }

                if (countdownValue <= 0) {
                    clearInterval(countdownInterval);
                    stopAdsAndRedirect();
                }
            }, 1000);
        }

        function changeImage() {
            if (adsFinished || formOpen) return; // Evita cambiar im치genes si el formulario est치 abierto
            currentIndex = (currentIndex + 1) % adsList.length;
            currentAdId = adsIds[currentIndex];
            imgElement.src = adsList[currentIndex];
        }

        function stopAdsAndRedirect() {
            adsFinished = true;
            imgElement.style.display = "none";
            countdownElement.textContent = "Conexi칩n desbloqueada";

            setTimeout(() => {
                window.location.href = REDIRECT_URL;
            }, 2000);
        }

        infoButton.addEventListener("click", openForm);

        function openForm() {
            formOpen = true; // Pausar el contador
            clearInterval(countdownInterval);
            document.getElementById("formOverlay").style.display = "flex";
        }

        function closeForm() {
            formOpen = false; // Reanudar el contador
            document.getElementById("formOverlay").style.display = "none";
            startCountdown(); // Reiniciar el contador cuando se cierre
        }

        async function submitForm() {
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;

            const requestBody = {
                fields: {
                    email: { stringValue: email },
                    phone: { stringValue: phone },
                    adId: { stringValue: currentAdId },
                    timestamp: { timestampValue: new Date().toISOString() }
                }
            };

            await fetch(`https://firestore.googleapis.com/v1/projects/itos-f1e25/databases/(default)/documents/leads?key=${FIREBASE_API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(requestBody)
            });

            console.log("游닐 Datos guardados en Firestore:", requestBody);
            closeForm();
        }

        retryLoadAds();
    </script>

</body>
</html>
