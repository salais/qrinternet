<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Cautivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Bienvenido</h2>
        <p>Disfruta de tu conexión</p>
        <img id="adImage" src="" alt="Publicidad" style="display:none;">
    </div>

    <!-- Firebase v8 (compatible sin módulos) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script>
        // Configuración Firebase
        var firebaseConfig = {
            apiKey: "AIzaSyD1UePxM4Mi33Z106b0NZSDsXTLlmxlkOo",
            authDomain: "itos-f1e25.firebaseapp.com",
            projectId: "itos-f1e25",
            storageBucket: "itos-f1e25.appspot.com",
            messagingSenderId: "910377107049",
            appId: "1:910377107049:web:f6007fa49e5487da986cf8",
            measurementId: "G-JCC8TR2VDT"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();

        let adsList = [];
        let currentIndex = 0;

        function loadAds() {
            db.collection("ads").get().then(snapshot => {
                adsList = [];
                snapshot.forEach(doc => {
                    adsList.push(doc.data().url);
                });
                if (adsList.length > 0) {
                    document.getElementById('adImage').style.display = "block";
                    changeImage();
                    setInterval(changeImage, 5000); // Cambia cada 5 segundos
                }
            }).catch(error => {
                console.error("Error cargando imágenes:", error);
            });
        }

        function changeImage() {
            if (adsList.length > 0) {
                document.getElementById('adImage').src = adsList[currentIndex];
                currentIndex = (currentIndex + 1) % adsList.length;
            }
        }

        // Cargar imágenes al abrir la página
        loadAds();
    </script>

</body>
</html>
