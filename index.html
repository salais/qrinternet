<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Cautivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Bienvenido</h2>
        <p>Disfruta de tu conexión</p>
        <img id="adImage" src="" alt="Publicidad" style="display:none;">
    </div>

    <script>
        // Lista de imágenes
        let adsList = [
            "https://salais.github.io/qrinternet/images/image1.webp",
            "https://salais.github.io/qrinternet/images/image2.webp",
            "https://salais.github.io/qrinternet/images/image3.jpg"
        ];

        let currentIndex = 0;
        let imgElement = document.getElementById("adImage");

        function changeImage() {
            imgElement.src = adsList[currentIndex];
            imgElement.style.display = "block"; // Mostrar la imagen
            currentIndex = (currentIndex + 1) % adsList.length;
        }

        // Cambia la imagen cada 5 segundos
        setInterval(changeImage, 5000);

        // Cargar la primera imagen
        changeImage();
    </script>

</body>
</html>
