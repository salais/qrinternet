<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        #countdown-container {
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px;
            text-align: center;
            z-index: 10;
        }
        #countdown {
            font-size: 3vw;
            font-weight: bold;
            color: white;
        }
        .slideshow-container {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            position: relative;
        }
        .slide {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #click-button {
            display: none;
            position: fixed;
            bottom: 20px;
            background-color: #25D366;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        #click-button:hover {
            background-color: #1ebe57;
            transform: scale(1.1);
        }
    </style>
    <script>
        let countdown = 15;
        let slideIndex = 0;
        let images = [];

        async function loadAds() {
            try {
                const response = await fetch("https://firestore.googleapis.com/v1/projects/itos-f1e25/databases/(default)/documents/ads");
                const data = await response.json();
                images = data.documents.map(doc => {
                    const fields = doc.fields || {};
                    return {
                        id: doc.name.split('/').pop(),
                        url: fields.url ? fields.url.stringValue : ""
                    };
                });
                if (images.length > 0) {
                    showSlides();
                    updateCountdown();
                }
            } catch (error) {
                console.error("Error al obtener las imágenes:", error);
            }
        }

        function updateCountdown() {
            let countdownElement = document.getElementById('countdown');
            if (countdown > 0) {
                countdownElement.textContent = `ESPERA UN MOMENTO, LIBERANDO INTERNET EN ${countdown} SEGUNDOS...`;
                countdown--;
                setTimeout(updateCountdown, 1000);
            } else {
                window.location.href = "http://192.168.2.254:3990/trial?userurl=http%3A%2F%2Fwww.msftconnecttest.com%2Fredirect";
            }
        }

        function showSlides() {
            if (images.length === 0) return;
            let slideshow = document.getElementById("slideshow");
            let clickButton = document.getElementById("click-button");
            let currentImage = images[slideIndex];
            slideshow.src = currentImage.url;
            clickButton.style.display = "block";
            clickButton.onclick = function() {
                recordClick(currentImage.id);
            };
            slideIndex = (slideIndex + 1) % images.length;
            setTimeout(showSlides, 5000);
        }

        async function recordClick(imageId) {
            try {
                const response = await fetch(`https://firestore.googleapis.com/v1/projects/itos-f1e25/databases/(default)/documents/ads/${imageId}`);
                const data = await response.json();
                const currentClicks = data.fields && data.fields.clicks ? parseInt(data.fields.clicks.integerValue) : 0;
                await fetch(`https://firestore.googleapis.com/v1/projects/itos-f1e25/databases/(default)/documents/ads/${imageId}?updateMask.fieldPaths=clicks`, {
                    method: "PATCH",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ fields: { clicks: { integerValue: currentClicks + 1 } } })
                });
            } catch (error) {
                console.error("Error al registrar el clic:", error);
            }
        }

        window.onload = function() {
            loadAds();
        };
    </script>
</head>
<body>
    <div id="countdown-container">
        <div id="countdown">ESPERA UN MOMENTO, LIBERANDO INTERNET EN 15 SEGUNDOS...</div>
    </div>
    <div class="slideshow-container">
        <img id="slideshow" class="slide" src="" alt="Publicidad">
    </div>
    <button id="click-button">¡Registrar Clic!</button>
</body>
</html>
