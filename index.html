<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet</title>
    <style>
        /* Reset de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow: hidden;
        }

        /* Contenedor del contador */
        #countdown-container {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            text-align: center;
            z-index: 10;
        }

        #countdown {
            font-size: 3vw;
            font-weight: bold;
            color: white;
        }

        /* Contenedor de la imagen */
        .slideshow-container {
            flex-grow: 1; /* Ocupa todo el espacio restante */
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        /* Imagen ajustada sin cortes */
        .slide {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Asegura que la imagen se vea COMPLETA */
        }

        /* Ajustes para pantallas peque√±as */
        @media (max-width: 768px) {
            #countdown {
                font-size: 4vw;
            }
        }

        @media (max-width: 480px) {
            #countdown {
                font-size: 5vw;
            }
        }
    </style>
    <script>
        let countdown = 10;
        let slideIndex = 0;
        let images = [
            "https://salais.github.io/qrinternet/images/image1.webp"
        ];

        function updateCountdown() {
            document.getElementById('countdown').textContent = `ESPERA UN MOMENTO, LIBERANDO INTERNET EN ${countdown} SEGUNDOS...`;
            if (countdown === 0) {
                window.location.href = "http://192.168.2.254:3990/trial?userurl=http%3A%2F%2Fwww.msftconnecttest.com%2Fredirect";
                setTimeout(() => { window.close(); }, 2000);
            } else {
                countdown--;
                setTimeout(updateCountdown, 1000);
            }
        }

        function showSlides() {
            let slideshow = document.getElementById("slideshow");
            slideshow.src = images[slideIndex];
            slideIndex = (slideIndex + 1) % images.length;
            setTimeout(showSlides, 5000); // Cambia cada 5 segundos
        }

        window.onload = function() {
            updateCountdown();
            showSlides();
        };
    </script>
</head>
<body>
    <!-- Contador fijo en la parte superior -->
    <div id="countdown-container">
        <div id="countdown">ESPERA UN MOMENTO, LIBERANDO INTERNET EN 10 SEGUNDOS...</div>
    </div>

    <!-- Contenedor de la imagen -->
    <div class="slideshow-container">
        <img id="slideshow" class="slide" src="" alt="Publicidad">
    </div>
</body>
</html>
